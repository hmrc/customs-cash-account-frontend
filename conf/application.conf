include "frontend.conf"

appName = "customs-cash-account-frontend"
play.http.router = prod.Routes

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"



# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"
play.modules.enabled += "config.Module"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
play.http.filters = "uk.gov.hmrc.play.bootstrap.frontend.filters.FrontendFilters"

# Default http client
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"

# Custom error handler
play.http.errorHandler = "config.ErrorHandler"

play.filters.headers.contentSecurityPolicy = "default-src 'self' localhost:9394 localhost:12345 'unsafe-inline' www.googletagmanager.com fonts.googleapis.com tagmanager.google.com ssl.gstatic.com www.gstatic.com fonts.gstatic.com www.google-analytics.com"

application.cash-account.updateTime.intervalMilliseconds = 60000 # 1 minute
application.cash-account.updateTime.timeoutMilliseconds = 1800000 # 30 minutes
application.cash-account.numberOfMonthsOfTransactionsToShow = 6
application.cash-account.numberOfDaysToShow=5

timeout {
  timeout = 900
  countdown = 120
}

# Play Modules
# ~~~~
# Additional play modules can be added here

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
# Not set here so that MDTP frontends share the same secret key in the local environment
# (see common.conf in frontend-bootstrap).
# In server environments the secret comes from app-config-common
# play.http.secret.key="SyNmU0s4eTA4WJj9kEeXJYDrGdjXJE6GhlaKY1TRIPGFkb8iOoakUujPzrW86nhk"

play.i18n.langs = ["en", "cy"]

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = true
    }
  }

  services {
    auth {
      host = localhost
      port = 8500
    }

    customs-financials-frontend {
      protocol = "http"
      host = localhost
      port = 9876
      content = "/customs/payment-records"
    }

    customs-financials-api {
      protocol = "http"
      host = localhost
      port = 9878
      context = "/customs-financials-api"
    }
  }
}

tracking-consent-frontend {
  gtm.container = "a"
}

feedback {
  url = "https://www.development.tax.service.gov.uk/feedback"
  source = "/CDS-FIN"
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

mongodb {
  uri                 = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 900
  encryptionKey = "CdpMTf2uiwn0LxcyedsFUP4uXOuP8mN1nq0vtzdlUAw="
}

google-analytics {
  token = N/A
  host = auto
}

contact-frontend.serviceId = "CDS Financials"

urls {
  login = "http://localhost:9553/bas-gateway/sign-in"
  loginContinue = "http://localhost:9394/customs/cash-account"
  signOut = "http://localhost:9553/bas-gateway/sign-out-without-state"
  customsFinancialsHomepage = "http://localhost:9876/customs/payment-records"
  govUkHome = "https://www.gov.uk"
  cashAccountTopUpGuidanceUrl = "https://www.gov.uk/guidance/paying-into-your-cash-account-for-cds-declarations"
  cashAccountWithdrawFundsGuidanceUrl = "https://www.gov.uk/guidance/withdraw-funds-from-your-cash-account-for-cds-declarations"
  cdsRegisterUrl =  "/customs/register-for-cds"
  cdsSubscribeUrl =  "https://www.gov.uk/guidance/get-access-to-the-customs-declaration-service"
  applicationStatusUrl= "https://www.tax.service.gov.uk/customs/subscribe-for-cds/are-you-based-in-uk"
  cashAccountForCdsDeclarationsUrl = "https://www.gov.uk/guidance/use-a-cash-account-for-cds-declarations"
}

features {
  fixed-systemdate-for-tests = false
}

footerLinkItems = ["cookies", "accessibility-statement", "privacy", "termsConditions", "govukHelp"]


